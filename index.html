<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="container text-center">
      <h1>Tic Tac Toe</h1>
      <div id="bigDiv">
        <div id="topLeft" class="box col-xs-4"></div>
        <div id="topMiddle" class="box col-xs-4"></div>
        <div id="topRight" class="box col-xs-4"></div>
        <div id="middleLeft" class="box col-xs-4"></div>
        <div id="middleMiddle" class="box col-xs-4"></div>
        <div id="middleRight" class="box col-xs-4"></div>
        <div id="bottomLeft" class="box col-xs-4"></div>
        <div id="bottomMiddle" class="box col-xs-4"></div>
        <div id="bottomRight" class="box col-xs-4"></div>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
